<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System for managing student enrollments efficiently.">
    <meta name="keywords" content="Student Registration details such as name,
    class, address, and contact number. Additionally, it provides functionalities for editing and
    deleting records.">
    <meta name="author" content="Keerthi D C">
    <title>Student Registration system</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration system</h1>
        <p> A student registration system where students can register their details such as name,
            class, address, and contact number. Additionally, it provides functionalities for editing and
            deleting records</p>
    </header>
    <hr>
    <div class="registration">
        <div class="input">
            <form action = "#" id = "StudentForm">
            <h3>Student Details:</h3>
            <label>Student Name: </label> <br>
            <input type="text" placeholder="Enter your name" name="name" required>
            <br><br> 
            <label>Student ID:</label> <br>
            <input type="text" placeholder="Enter your student ID" name="id" required>
            <br><br>
            <label>Email ID:</label> <br>
            <input type="email" placeholder="Enter your Email ID" name="email" required>
            <br><br> 
            <label>Contact No:</label> <br>
            <input type="tel" placeholder="Enter your phone no" name="phone" required>
            <br><br>    
            <button type="submit">Add</button>
            </form>
        </div>
        <div class="display">
            <h3>Registered Students</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
            
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
